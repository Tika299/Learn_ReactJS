<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!-- Khi thêm type text/babel sẽ không gặp lỗi - không chạy -->
    <script type="text/babel">

        function PostItems() {
            return (
                <div className="post-item">
                    <img src="https://i.pinimg.com/1200x/fe/2c/c8/fe2cc809072026d63dcf85c5868f8506.jpg" alt="hsakhdadhkjashdjs"></img>
                    <h2 className="post-title">C#(.NET) - Tương tác với office</h2>
                    <p className="post-desc">Bạn có kiến thức ngôn ngữ C#</p>
                    <p className="post-published">Một ngày trước</p>
                </div>
            )
        }

        const app = (
            <div className = "post-list" >
                <PostItems/>
                <PostItems/>
                <PostItems/>
            </div>
        )

        ReactDOM.render(app, document.getElementById('root'))
    </script>
</body>

</html>
